name: Production Deployment

on:
  push:
    branches: [ master, main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Deps
      run: cd frontend && npm ci

    - name: Build Static Admin/Frontend
      run: cd frontend && npm run build
      env:
        # Update this if your API is on a subdomain or different path
        NEXT_PUBLIC_API_URL: '/api'

    - name: Deploy Frontend to public_html
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/out/
        server-dir: ./public_html/
        dangerously-force-upload: true

  deploy-backend:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    if: success()
    steps:
    - uses: actions/checkout@v4

    - name: Prepare Backend
      run: |
        cd backend
        # Remove local dev files to prevent upload
        rm -rf node_modules .env .git

    - name: Deploy Backend Source
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./backend/
        server-dir: ./backend/   # Ensure your Node.js app points to this folder
        exclude: |
          **/.git*
          **/node_modules/**
          .env

    - name: Create Restart Trigger
      run: echo "restart" > restart.txt

    - name: Upload Restart Trigger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: ./backend/tmp/
        include: restart.txt

