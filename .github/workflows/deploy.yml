name: Production Deployment

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Deps
      run: cd frontend && npm install

    - name: Build Static Admin/Frontend
      run: cd frontend && npm run build
      env:
        NEXT_PUBLIC_API_URL: '/api'

    - name: Deploy Frontend
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        local_path: './frontend/out'
        remote_path: '/home/zizocom/public_html'


  deploy-backend:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    if: success()
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Prepare Backend
      run: |
        cd backend
        rm -rf node_modules .env .git

    - name: Deploy Backend Source
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        local_path: './backend'
        remote_path: '/home/zizocom/public_html/backend'


    - name: Trigger Restart
      run: echo "restart" > restart.txt

    - name: Upload Restart Trigger
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        local_path: './restart.txt'
        remote_path: '/home/zizocom/public_html/backend/tmp'

